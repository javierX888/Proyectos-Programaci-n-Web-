    <div class="container-fluid">

            <div class="container mt-5">
                <h2>Formulario de contacto </h2>
                <form id="contactForm" onsubmit="return validateForm(event)">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" minlength="3" placeholder="Ingresa tu nombre" oninput="validateTextInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" minlength="3" placeholder="Ingresa tu apellido" oninput="validateTextInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" oninput="validateEmailInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="number" class="form-control" id="telefono" minlength="9" placeholder="Ingresa tu número de teléfono" oninput="validateNumberInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="detalle">Descripción</label>
                        <br>
                        <textarea class="form-control" name="" id="textarea" cols="148" rows="7" placeholder="Escriba su mensaje" oninput="validateTextInput(event)" ></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </form>
            </div>
