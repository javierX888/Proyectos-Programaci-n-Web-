{% extends 'base/base.html' %}
{% load static %}
{% block title %} Cuentas | Iniciar Sesión {% endblock %}
{% block includecss %}
    <link rel="stylesheet" type="text/css"  href="{% static 'css/signin.css' %}">
{% endblock includecss %}

{% block content %}

<div class="container">
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    <form class="form-signin" method="POST">
                        
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
                            <label for="username">Nombre de usuario</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputRUT" name="rut" class="form-control" placeholder="RUT (sin puntos y con guión)" required>
                            <label for="inputRUT">RUT*</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="submit">Iniciar sesión</button>
                        <hr>
                        <a class="btn btn-sm btn-create-acc btn-block text-uppercase" href="{% url 'signup' %}"> Crear Cuenta</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
