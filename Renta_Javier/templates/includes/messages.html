{% if messages %}
  {% for message in messages %}
      <div id="message" class="container">
        <br>
        <div class="alert alert-{{ message.tags }} message-popup" alert-dismissable role="alert">
            <button type="button" class="close hideMessage" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <strong>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                  Error:
              {% else %}
                  {{message.tags|title}}
              {% endif %}
            </strong>
            {{message}}
        </div>
      </div>
  {% endfor %}
{% endif %}
